<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
</head>
<style>/* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Circular', sans-serif;
    }
    
    /* Body styling */
    body {
        background-color: #1b1b1b;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    /* Centered container styling */
    .container {
        width: 100%;
        max-width: 500px;
        background-color: #2e2e2e;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.6s ease;
    }
    
    /* Heading */
    .container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8em;
        color: #4caf50;
    }
    
    /* Label styling */
    .container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    /* Input, Select, and Form Field styling */
    .container input[type="text"],
    .container input[type="email"],
    .container select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 8px;
        background-color: #333;
        color: #f5f5f5;
        transition: border-color 0.3s;
    }
    
    .container input[type="text"]:focus,
    .container input[type="email"]:focus,
    .container select:focus {
        border-color: #4caf50;
        outline: none;
    }
    
    /* Button styling */
    .container button[type="submit"] {
        width: 100%;
        padding: 14px;
        background-color: #4caf50;
        color: #f5f5f5;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
    
    .container button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    /* Back to Dashboard Link */
    .container .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #4caf50;
        text-decoration: none;
        font-size: 0.9em;
        transition: color 0.3s ease;
    }
    
    .container .back-link:hover {
        color: #66bb6a;
    }
    
    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    </style>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <form action="{{ url_for('add_employee') }}" method="POST">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="position_id">Position:</label>
            <select id="position_id" name="position_id" required>
                {% for position in positions %}
                <option value="{{ position.id }}">{{ position.name }}</option>
                {% endfor %}
            </select>

            <label for="schedule_id">Schedule:</label>
            <select id="schedule_id" name="schedule_id" required>
                {% for schedule in schedules %}
                <option value="{{ schedule.id }}">{{ schedule.schedule_name }}</option>
                {% endfor %}
            </select>

            <label for="salary_id">Salary:</label>
            <select id="salary_id" name="salary_id">
                {% for salary in salaries %}
                <option value="{{ salary.id }}">{{ salary.hourly_rate }}</option>
                {% endfor %}
            </select>

            <label for="site_id">Site:</label>
            <select id="site_id" name="site_id">
                {% for site in sites %}
                <option value="{{ site.id }}">{{ site.site_name }}</option>
                {% endfor %}
            </select>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Add Employee</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
