<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<style>/* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Circular', sans-serif;
    }
    
    /* Body styling */
    body {
        background-color: #1b1b1b;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    /* Container styling */
    .container {
        width: 100%;
        max-width: 800px;
        background-color: #2e2e2e;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.6s ease;
    }
    
    /* Page headings */
    .container h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        color: #4caf50;
    }
    
    .container h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #4caf50;
    }
    
    /* Links styling */
    .container a {
        color: #4caf50;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .container a:hover {
        color: #66bb6a;
    }
    
    /* Button-like links */
    .container .btn-link {
        display: inline-block;
        padding: 10px 15px;
        background-color: #4caf50;
        color: #f5f5f5;
        border-radius: 5px;
        font-size: 0.9em;
        margin-top: 10px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    
    .container .btn-link:hover {
        background-color: #45a049;
    }
    
    /* Table styling */
    .container table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        color: #f5f5f5;
    }
    
    .container table, .container th, .container td {
        border: 1px solid #555;
    }
    
    .container th, .container td {
        padding: 12px;
        text-align: left;
    }
    
    .container th {
        background-color: #333;
        font-weight: bold;
        color: #4caf50;
    }
    
    .container td {
        background-color: #3a3a3a;
    }
    
    /* Action links in table cells */
    .container td a {
        color: #4caf50;
        font-weight: bold;
        text-decoration: none;
    }
    
    .container td a:hover {
        color: #66bb6a;
    }
    
    /* Logout link */
    .logout-link {
        display: block;
        text-align: right;
        margin-bottom: 20px;
        color: #4caf50;
        text-decoration: none;
        font-size: 0.9em;
    }
    
    .logout-link:hover {
        color: #66bb6a;
    }
    
    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    </style>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Logout link -->
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>

        <h2>Employees</h2>
        <a href="{{ url_for('add_employee') }}" class="btn-link">Add New Employee</a>

        <!-- Employee table -->
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Schedule</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position_id }}</td>
                <td>{{ employee.schedule_id }}</td>
                <td>{{ employee.salary_id }}</td>
                <td>
                    <a href="{{ url_for('update_employee', id=employee.id) }}">Edit</a> |
                    <a href="{{ url_for('delete_employee', id=employee.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
